<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Drag Element js</title>
  </head>
  <body>
    <h1>State: <b id="status">Start Drag the color container</b></h1>
    <div class="mainContainer">
      <ul class="listContainer" id="listContainerOne" data-container="skyblue">
        <li draggable="true" class="list" data-list="red">One_Red</li>
        <li draggable="true" class="list" data-list="blue">One_Blue</li>
        <li draggable="true" class="list" data-list="green">One_Green</li>
      </ul>
      <ul class="listContainer" id="listContainerTwo" data-container="brown">
        <li draggable="true" class="list" data-list="yellow">One_Yellow</li>
        <li draggable="true" class="list" data-list="orange">One_Orange</li>
        <li draggable="true" class="list" data-list="purple">One_Purple</li>
      </ul>
    </div>
  </body>
</html>
