<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Typing Game JS</title>
  </head>
  <body>
    <div class="modal-popup">
      <div class="modal-content">
        <h2>Your result</h2>
        <ul class="modal-results">
          <li class="modal-result">
            <h3 class="modal-wpm">Words Per Minute (WPM): <b>0</b></h3>
          </li>
          <li class="modal-result">
            <h3 class="modal-cpm">Characters Per Minute (CPM): <b>0</b></h3>
          </li>
          <li class="modal-result">
            <h3 class="modal-accuracy">Accuracy: <b>0%</b></h3>
          </li>
          <li class="modal-result">
            <h3 class="modal-mistakes">Total Mistakes: <b>0</b></h3>
          </li>
        </ul>
        <h2 class="tryAgain">Try Again</h2>
      </div>
    </div>
    <section class="typing-game">
      <div class="text-container">
        <p></p>
      </div>
      <div class="result-container">
        <ul class="results">
          <li class="result">
            <h3 class="timeLeft">Time Left: <b>60</b>s</h3>
          </li>
          <li class="result">
            <h3 class="mistakes">Mistakes: <b>0</b></h3>
          </li>
          <li class="result">
            <h3 class="wpm">WPM: <b>0</b></h3>
          </li>
          <li class="result">
            <h3 class="cpm">CPM: <b>0</b></h3>
          </li>
          <li class="result">
            <h3 class="accuracy">Accuracy: <b>0%</b></h3>
          </li>
        </ul>
        <h2 class="tryAgain">Try Again</h2>
      </div>
    </section>
  </body>
</html>
