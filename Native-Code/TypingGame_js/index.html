<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Typing Game JS</title>
  </head>
  <body>
    <section class="typing-game">
      <div class="text-container">
        <p></p>
      </div>
      <div class="result-container">
        <ul class="results">
          <li class="result">
            <h3 class="timeLeft">Time Left: <b>60</b>s</h3>
          </li>
          <li class="result">
            <h3 class="mistakes">Mistakes: <b>0</b></h3>
          </li>
          <li class="result">
            <h3 class="wpm">WPM: <b>0</b></h3>
          </li>
          <li class="result">
            <h3 class="cpm">CPM: <b>0</b></h3>
          </li>
        </ul>
        <button class="tryAgain">Try Again</button>
      </div>
    </section>
  </body>
</html>
